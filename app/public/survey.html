    <script type="text/javascript">
    // Listener for submit button click
    $('#submit').on('click', function(event) {
    		// prevents the default submit button action
        event.preventDefault();
        // Set local variables
        var matchStatus = $('.modal-title');
        var modalBody = $('.modal-body');
        // set responses to local variables
        var name = $('#name').val().trim();
        var photo = $('#photo').val();
        var q1 = parseInt($('#q1').val());
        var q2 = parseInt($('#q2').val());
        var q3 = parseInt($('#q3').val());
        var q4 = parseInt($('#q4').val());
        var q5 = parseInt($('#q5').val());
        var q6 = parseInt($('#q6').val());
        var q7 = parseInt($('#q7').val());
        var q8 = parseInt($('#q8').val());
        var q9 = parseInt($('#q9').val());
        var q10 = parseInt($('#q10').val());

        // Set data to be sent to server
        var userData = {
            name: name,
            photo: photo,
            scores: [
                q1,
                q2,
                q3,
                q4,
                q5,
                q6,
                q7,
                q8,
                q9,
                q10
            ]
        };

        // If responses are valid
        if (
            (name !== '') && (photo !== '') && (!isNaN(q1)) &&
            (!isNaN(q2)) && (!isNaN(q3)) && (!isNaN(q4)) &&
            (!isNaN(q5)) && (!isNaN(q6)) && (!isNaN(q7)) &&
            (!isNaN(q8)) && (!isNaN(q9)) && (!isNaN(q10))
        ) {
            // Grab the currentURL of the website
            var currentURL = window.location.origin;

            // AJAX post data to friends API. 
            $.post(currentURL + "/api/friends", userData, function(data) {
            		// If the data has a match
                if (data.name !== undefined) {
                    matchStatus.html('You are matched to the one ...');
                    modalBody.html('<p> the only ... ' + data.name + '!</p><img src="' + data.photo + '" height="200">');
                } else {
                	// If no match
                    matchStatus.html('Not enough data!');
                    modalBody.html('<p>Unfortunately there is not enough friend data to match you</p>');
                }

                $('.modal').modal('toggle');

            });
        } else {
        		// If the form was not valid, this error is shown
            matchStatus.html('Error...');
            modalBody.html('If you would like to continue answer all questions on the form. Even the photo');
            // Toggle modal on
            $('.modal').modal('toggle');
        }
    });

    $('#friendFinder-form').reset();
    </script>
